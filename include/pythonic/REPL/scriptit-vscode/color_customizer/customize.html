<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ScriptIt â€” Color Customizer</title>
<style>
:root {
    --bg: #1e1e2e;
    --bg2: #282840;
    --bg3: #313150;
    --text: #cdd6f4;
    --text-dim: #6c7086;
    --border: #45475a;
    --accent: #89b4fa;
    --accent2: #f5c2e7;
}

* { margin: 0; padding: 0; box-sizing: border-box; }

body {
    font-family: 'Segoe UI', 'SF Pro', -apple-system, sans-serif;
    background: var(--bg);
    color: var(--text);
    min-height: 100vh;
}

.header {
    text-align: center;
    padding: 32px 20px 16px;
    border-bottom: 1px solid var(--border);
}

.header h1 {
    font-size: 28px;
    background: linear-gradient(135deg, #89b4fa, #f5c2e7);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 8px;
}

.header p {
    color: var(--text-dim);
    font-size: 14px;
}

.main {
    display: flex;
    gap: 0;
    max-width: 1400px;
    margin: 0 auto;
    min-height: calc(100vh - 120px);
}

/* â”€â”€ Left Panel: Color Controls â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.controls {
    width: 420px;
    min-width: 380px;
    padding: 20px;
    overflow-y: auto;
    max-height: calc(100vh - 120px);
    border-right: 1px solid var(--border);
}

.section-title {
    font-size: 13px;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 1.5px;
    color: var(--accent);
    margin: 24px 0 12px;
    padding-bottom: 6px;
    border-bottom: 1px solid var(--border);
}

.section-title:first-child { margin-top: 0; }

.color-row {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 8px 12px;
    border-radius: 8px;
    transition: background 0.15s;
    margin-bottom: 2px;
}

.color-row:hover {
    background: var(--bg2);
}

.color-row label {
    flex: 1;
    font-size: 13px;
    cursor: pointer;
}

.color-row .example {
    font-family: 'Fira Code', 'Cascadia Code', 'JetBrains Mono', 'Consolas', monospace;
    font-size: 13px;
    min-width: 80px;
    text-align: right;
}

.color-row input[type="color"] {
    width: 32px;
    height: 32px;
    border: 2px solid var(--border);
    border-radius: 6px;
    cursor: pointer;
    background: transparent;
    padding: 0;
}

.color-row input[type="color"]::-webkit-color-swatch-wrapper {
    padding: 2px;
}

.color-row input[type="color"]::-webkit-color-swatch {
    border: none;
    border-radius: 4px;
}

.color-row .bold-toggle {
    font-size: 11px;
    padding: 3px 8px;
    border: 1px solid var(--border);
    border-radius: 4px;
    background: transparent;
    color: var(--text-dim);
    cursor: pointer;
    font-weight: bold;
    transition: all 0.15s;
}

.color-row .bold-toggle.active {
    background: var(--accent);
    color: var(--bg);
    border-color: var(--accent);
}

.color-row .italic-toggle {
    font-size: 11px;
    padding: 3px 8px;
    border: 1px solid var(--border);
    border-radius: 4px;
    background: transparent;
    color: var(--text-dim);
    cursor: pointer;
    font-style: italic;
    transition: all 0.15s;
}

.color-row .italic-toggle.active {
    background: var(--accent2);
    color: var(--bg);
    border-color: var(--accent2);
}

/* â”€â”€ Right Panel: Preview â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.preview-panel {
    flex: 1;
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 16px;
}

.preview-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.preview-header h2 {
    font-size: 16px;
    color: var(--text);
}

.btn-group {
    display: flex;
    gap: 8px;
}

.btn {
    padding: 8px 16px;
    border: 1px solid var(--border);
    border-radius: 6px;
    background: var(--bg2);
    color: var(--text);
    cursor: pointer;
    font-size: 13px;
    transition: all 0.15s;
}

.btn:hover {
    background: var(--bg3);
    border-color: var(--accent);
}

.btn.primary {
    background: var(--accent);
    color: var(--bg);
    border-color: var(--accent);
    font-weight: 600;
}

.btn.primary:hover {
    filter: brightness(1.1);
}

.btn.save-install {
    background: #45a049;
    color: white;
    border-color: #45a049;
    font-weight: 600;
}

.btn.save-install:hover {
    filter: brightness(1.15);
}

.btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}

/* Build log panel */
.build-log {
    display: none;
    background: #0d0d0d;
    border: 1px solid var(--accent);
    border-radius: 6px;
    margin: 10px 0;
    padding: 0;
    max-height: 300px;
    overflow: hidden;
    font-family: 'Consolas', 'Courier New', monospace;
    font-size: 12px;
}
.build-log.visible { display: block; }
.build-log-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 6px 12px;
    background: var(--bg2);
    border-bottom: 1px solid var(--border);
    font-size: 11px;
    font-weight: 600;
    color: var(--accent);
}
.build-log-header button {
    background: none;
    border: none;
    color: var(--fg2);
    cursor: pointer;
    font-size: 14px;
    padding: 0 4px;
}
.build-log-header button:hover { color: var(--fg); }
.build-log-body {
    padding: 8px 12px;
    max-height: 250px;
    overflow-y: auto;
    line-height: 1.6;
    color: #b0b0b0;
}
.build-log-body .log-line { white-space: pre-wrap; word-break: break-all; }
.build-log-body .log-line.success { color: #45a049; }
.build-log-body .log-line.error { color: #e06c75; }
.build-log-body .log-line.info { color: var(--accent); }
.build-log-spinner {
    display: inline-block;
    width: 12px; height: 12px;
    border: 2px solid var(--accent);
    border-top-color: transparent;
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
    margin-right: 6px;
}
@keyframes spin { to { transform: rotate(360deg); } }

.code-preview {
    flex: 1;
    background: #1e1e1e;
    border: 1px solid var(--border);
    border-radius: 10px;
    padding: 20px 24px;
    font-family: 'Fira Code', 'Cascadia Code', 'JetBrains Mono', 'Consolas', monospace;
    font-size: 15px;
    line-height: 1.7;
    overflow: auto;
    white-space: pre;
    tab-size: 4;
}

.code-preview .line {
    display: block;
}

.output-area {
    background: var(--bg2);
    border: 1px solid var(--border);
    border-radius: 10px;
    padding: 16px;
    min-height: 160px;
    max-height: 240px;
    overflow: auto;
}

.output-area h3 {
    font-size: 13px;
    color: var(--text-dim);
    margin-bottom: 10px;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.output-area pre {
    font-family: 'Fira Code', 'Cascadia Code', 'Consolas', monospace;
    font-size: 12px;
    color: #98c379;
    white-space: pre-wrap;
    word-break: break-all;
}

/* â”€â”€ Toast â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.toast {
    position: fixed;
    bottom: 24px;
    right: 24px;
    background: #45a049;
    color: white;
    padding: 12px 24px;
    border-radius: 8px;
    font-size: 14px;
    font-weight: 600;
    transform: translateY(100px);
    opacity: 0;
    transition: all 0.3s ease;
    z-index: 999;
}

.toast.show {
    transform: translateY(0);
    opacity: 1;
}

/* â”€â”€ Scrollbar â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
::-webkit-scrollbar { width: 8px; }
::-webkit-scrollbar-track { background: transparent; }
::-webkit-scrollbar-thumb { background: var(--border); border-radius: 4px; }
::-webkit-scrollbar-thumb:hover { background: var(--text-dim); }

/* â”€â”€ Responsive â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
@media (max-width: 900px) {
    .main {
        flex-direction: column;
    }
    .controls {
        width: 100%;
        max-height: 50vh;
        border-right: none;
        border-bottom: 1px solid var(--border);
    }
}
</style>
</head>
<body>

<div class="header">
    <h1>ðŸŽ¨ ScriptIt Color Customizer</h1>

</div>

<div class="main">

    <div class="controls" id="controls"></div>

    <div class="preview-panel">

<script>
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
// Token definitions: scope, default color, label, example
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

const TOKEN_GROUPS = [
    {
        title: "Keywords",
        tokens: [
            { id: "ctrl_kw", scope: "keyword.control.flow.scriptit", color: "#e06c75", bold: true, italic: false, label: "Control (if, else, for, while, break)", example: "if" },
            { id: "loop_kw", scope: "keyword.control.loop.scriptit", color: "#e06c75", bold: true, italic: false, label: "Loop (for, while)", example: "for" },
            { id: "fn_kw", scope: "keyword.declaration.function.scriptit", color: "#e5c07b", bold: true, italic: false, label: "fn keyword", example: "fn" },
            { id: "give_kw", scope: "keyword.control.return.scriptit", color: "#e5c07b", bold: true, italic: false, label: "give (return)", example: "give" },
            { id: "special_kw", scope: "keyword.other.special.scriptit", color: "#e5c07b", bold: true, italic: false, label: "let, be, new", example: "let" },
            { id: "var_kw", scope: "storage.type.var.scriptit", color: "#FFFFFF", bold: true, italic: false, label: "var keyword", example: "var" },
            { id: "ref_mod", scope: "storage.modifier.reference.scriptit", color: "#e5c07b", bold: true, italic: false, label: "@ reference", example: "@" },
        ]
    },
    {
        title: "Functions & Methods",
        tokens: [
            { id: "fn_def", scope: "entity.name.function.definition.scriptit", color: "#00ffff", bold: false, italic: false, label: "Function definition name", example: "myFunc" },
            { id: "fn_call", scope: "entity.name.function.call.scriptit", color: "#00ffff", bold: false, italic: false, label: "Function call", example: "add" },
            { id: "fn_method", scope: "entity.name.function.method.scriptit", color: "#00ffff", bold: false, italic: false, label: "Method call (.push, .pop)", example: ".push" },
            { id: "fn_builtin", scope: "support.function.builtin.scriptit", color: "#00ffff", bold: false, italic: false, label: "Builtin (print, len, input)", example: "print" },
            { id: "fn_math", scope: "support.function.math.scriptit", color: "#00ffff", bold: false, italic: false, label: "Math (sin, cos, sqrt)", example: "sqrt" },
            { id: "type_conv", scope: "support.type.conversion.scriptit", color: "#008080", bold: false, italic: false, label: "Type conversion (int, str)", example: "int()" },
        ]
    },
    {
        title: "Variables & Parameters",
        tokens: [
            { id: "var_other", scope: "variable.other.scriptit", color: "#eeeeee", bold: false, italic: false, label: "Variables", example: "name" },
            { id: "var_decl", scope: "variable.other.declaration.scriptit", color: "#eeeeee", bold: false, italic: false, label: "Declaration (after var)", example: "x" },
            { id: "var_param", scope: "variable.parameter.scriptit", color: "#eeeeee", bold: false, italic: false, label: "Function parameters", example: "a, b" },
            { id: "var_loop", scope: "variable.other.loop.scriptit", color: "#eeeeee", bold: false, italic: false, label: "Loop variable", example: "i" },
        ]
    },
    {
        title: "Literals & Constants",
        tokens: [
            { id: "num_int", scope: "constant.numeric.integer.scriptit", color: "#d19a66", bold: false, italic: false, label: "Integer numbers", example: "42" },
            { id: "num_float", scope: "constant.numeric.float.scriptit", color: "#d19a66", bold: false, italic: false, label: "Float numbers", example: "3.14" },
            { id: "bool_true", scope: "constant.language.boolean.true.scriptit", color: "#c678dd", bold: false, italic: false, label: "True", example: "True" },
            { id: "bool_false", scope: "constant.language.boolean.false.scriptit", color: "#c678dd", bold: false, italic: false, label: "False", example: "False" },
            { id: "none_val", scope: "constant.language.none.scriptit", color: "#c678dd", bold: false, italic: false, label: "None", example: "None" },
            { id: "str_double", scope: "string.quoted.double.scriptit", color: "#98c379", bold: false, italic: false, label: "Strings (double quote)", example: '"hello"' },
            { id: "str_single", scope: "string.quoted.single.scriptit", color: "#98c379", bold: false, italic: false, label: "Strings (single quote)", example: "'hi'" },
            { id: "escape", scope: "constant.character.escape.scriptit", color: "#d19a66", bold: false, italic: false, label: "Escape chars (\\n, \\t)", example: "\\n" },
        ]
    },
    {
        title: "Comments",
        tokens: [
            { id: "comment_line", scope: "comment.line.number-sign.scriptit", color: "#5c6370", bold: false, italic: true, label: "# line comment", example: "# note" },
            { id: "comment_block", scope: "comment.block.arrow.scriptit", color: "#98c379", bold: false, italic: false, label: "--> block comment <--", example: "--> ... <--" },
        ]
    },
    {
        title: "Operators",
        tokens: [
            { id: "op_comp", scope: "keyword.operator.comparison.scriptit", color: "#c678dd", bold: false, italic: false, label: "Comparison (==, !=, <, >)", example: "==" },
            { id: "op_arith", scope: "keyword.operator.arithmetic.scriptit", color: "#c678dd", bold: false, italic: false, label: "Arithmetic (+, -, *, /)", example: "+" },
            { id: "op_assign", scope: "keyword.operator.assignment.scriptit", color: "#c678dd", bold: false, italic: false, label: "Assignment (=)", example: "=" },
            { id: "op_logic", scope: "keyword.operator.logical.scriptit", color: "#c678dd", bold: false, italic: false, label: "Logical (and, or, not)", example: "and" },
        ]
    },
    {
        title: "Punctuation",
        tokens: [
            { id: "punc_round", scope: "punctuation.bracket.round.scriptit", color: "#abb2bf", bold: false, italic: false, label: "Parentheses ( )", example: "()" },
            { id: "punc_square", scope: "punctuation.bracket.square.scriptit", color: "#abb2bf", bold: false, italic: false, label: "Square brackets [ ]", example: "[]" },
            { id: "punc_curly", scope: "punctuation.bracket.curly.scriptit", color: "#abb2bf", bold: false, italic: false, label: "Curly braces { }", example: "{}" },
            { id: "punc_comma", scope: "punctuation.separator.comma.scriptit", color: "#abb2bf", bold: false, italic: false, label: "Comma", example: "," },
            { id: "punc_colon", scope: "punctuation.separator.colon.scriptit", color: "#abb2bf", bold: false, italic: false, label: "Colon", example: ":" },
            { id: "punc_semi", scope: "punctuation.terminator.block.scriptit", color: "#abb2bf", bold: false, italic: false, label: "Semicolon (block end)", example: ";" },
            { id: "punc_dot", scope: "punctuation.terminator.statement.scriptit", color: "#abb2bf", bold: false, italic: false, label: "Dot (statement end)", example: "." },
        ]
    },
];

// Current state
const state = {};

// Initialize state from defaults
TOKEN_GROUPS.forEach(g => g.tokens.forEach(t => {
    state[t.id] = { color: t.color, bold: t.bold, italic: t.italic };
}));

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
// Build UI
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

function buildControls() {
    const container = document.getElementById('controls');
    container.innerHTML = '';

    TOKEN_GROUPS.forEach(group => {
        const title = document.createElement('div');
        title.className = 'section-title';
        title.textContent = group.title;
        container.appendChild(title);

        group.tokens.forEach(token => {
            const row = document.createElement('div');
            row.className = 'color-row';

            const s = state[token.id];

            // Color picker
            const input = document.createElement('input');
            input.type = 'color';
            input.value = s.color;
            input.addEventListener('input', e => {
                state[token.id].color = e.target.value;
                updatePreview();
                updateOutput();
                updateExample(token.id);
            });

            // Label
            const label = document.createElement('label');
            label.textContent = token.label;
            label.addEventListener('click', () => input.click());

            // Example text
            const example = document.createElement('span');
            example.className = 'example';
            example.id = `example-${token.id}`;
            example.textContent = token.example;
            example.style.color = s.color;
            example.style.fontWeight = s.bold ? 'bold' : 'normal';
            example.style.fontStyle = s.italic ? 'italic' : 'normal';

            // Bold toggle
            const boldBtn = document.createElement('button');
            boldBtn.className = 'bold-toggle' + (s.bold ? ' active' : '');
            boldBtn.textContent = 'B';
            boldBtn.title = 'Toggle bold';
            boldBtn.addEventListener('click', () => {
                state[token.id].bold = !state[token.id].bold;
                boldBtn.classList.toggle('active');
                updatePreview();
                updateOutput();
                updateExample(token.id);
            });

            // Italic toggle
            const italicBtn = document.createElement('button');
            italicBtn.className = 'italic-toggle' + (s.italic ? ' active' : '');
            italicBtn.textContent = 'I';
            italicBtn.title = 'Toggle italic';
            italicBtn.addEventListener('click', () => {
                state[token.id].italic = !state[token.id].italic;
                italicBtn.classList.toggle('active');
                updatePreview();
                updateOutput();
                updateExample(token.id);
            });

            row.appendChild(input);
            row.appendChild(label);
            row.appendChild(example);
            row.appendChild(boldBtn);
            row.appendChild(italicBtn);

            container.appendChild(row);
        });
    });
}

function updateExample(tokenId) {
    const el = document.getElementById(`example-${tokenId}`);
    if (!el) return;
    const s = state[tokenId];
    el.style.color = s.color;
    el.style.fontWeight = s.bold ? 'bold' : 'normal';
    el.style.fontStyle = s.italic ? 'italic' : 'normal';
}

function generateRules() {
    const rules = [];
    TOKEN_GROUPS.forEach(group => {
        group.tokens.forEach(token => {
            const s = state[token.id];
            const settings = { foreground: s.color };
            const styles = [];
            if (s.bold) styles.push('bold');
            if (s.italic) styles.push('italic');
            if (styles.length) settings.fontStyle = styles.join(' ');
            rules.push({ scope: token.scope, settings });
        });
    });
    return rules;
}

function generateSettingsJSON() {
    const rules = generateRules();
    return JSON.stringify({
        "editor.tokenColorCustomizations": {
            textMateRules: rules
        }
    }, null, 2);
}

function generateExtensionTS() {
    const rules = generateRules();
    let out = 'const SCRIPTIT_TOKEN_RULES = [\n';
    rules.forEach(rule => {
        const parts = [`foreground: '${rule.settings.foreground}'`];
        if (rule.settings.fontStyle) parts.push(`fontStyle: '${rule.settings.fontStyle}'`);
        out += `    { scope: '${rule.scope}', settings: { ${parts.join(', ')} } },\n`;
    });
    out += '];';
    return out;
}

function openBuildLog() {

function addBuildLine(text) {
    const body = document.getElementById('buildLogBody');
    const line = document.createElement('div');
    line.className = 'log-line';
    if (text.startsWith('âœ…')) line.classList.add('success');
    else if (text.startsWith('âŒ')) line.classList.add('error');
    else if (text.startsWith('ðŸ“') || text.startsWith('ðŸ”¨') || text.startsWith('ðŸ”„')) line.classList.add('info');
    line.textContent = text;
    body.appendChild(line);
    body.scrollTop = body.scrollHeight;
}

function finishBuildLog(success) {
    const spinner = document.getElementById('buildSpinner');
    const title = document.getElementById('buildLogTitle');
    spinner.style.display = 'none';
    title.textContent = success ? 'âœ… Build Complete' : 'âŒ Build Failed';
}

async function saveToExtensionStream(payload) {
    const saveBtn = document.getElementById('saveBtn');
    saveBtn.disabled = true;
    openBuildLog();

    try {
        const res = await fetch('/api/save-install-stream', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
        });

        if (!res.ok) {
            addBuildLine('âŒ Server error: ' + res.statusText);
            finishBuildLog(false);
            saveBtn.disabled = false;
            return;
        }

        const reader = res.body.getReader();
        const decoder = new TextDecoder();
        let buffer = '';
        let finalResult = null;

        while (true) {
            const { done, value } = await reader.read();
            if (done) break;

            buffer += decoder.decode(value, { stream: true });

            // Parse SSE events from the buffer
            const parts = buffer.split('\n\n');
            buffer = parts.pop(); // keep incomplete event in buffer

            for (const part of parts) {
                if (!part.trim()) continue;
                const lines = part.split('\n');
                let eventType = 'message';
                let eventData = '';

                for (const l of lines) {
                    if (l.startsWith('event: ')) eventType = l.slice(7);
                    else if (l.startsWith('data: ')) eventData = l.slice(6);
                }

                if (eventType === 'log') {
                    addBuildLine(eventData);
                } else if (eventType === 'done') {
                    try { finalResult = JSON.parse(eventData); } catch (e) {}
                    addBuildLine('');
                    finishBuildLog(finalResult && finalResult.status === 'ok');
                    if (finalResult && finalResult.status === 'ok') {
                        showToast(finalResult.message || 'Done!');
                    } else {
                        showToast(finalResult?.message || 'Build finished with errors', true);
                    }
                } else if (eventType === 'error') {
                    addBuildLine('âŒ ' + eventData);
                    finishBuildLog(false);
                    showToast('Error: ' + eventData, true);
                }
            }
        }

        // If we never got a "done" event
        if (!finalResult) {
            addBuildLine('âš  Stream ended without completion signal');
            finishBuildLog(false);
        }

        checkBackendMode();

    } catch (e) {
        if (e.message.includes('Failed to fetch') || e.message.includes('NetworkError')) {
            closeBuildLog();
            showToast('âš  Backend not running. Open via: scriptit --customize\nCopied VS Code settings to clipboard instead.', true);
            navigator.clipboard.writeText(generateSettingsJSON());
        } else {
            addBuildLine('âŒ ' + e.message);
            finishBuildLog(false);
            showToast('Error: ' + e.message, true);
        }
    } finally {
        saveBtn.disabled = false;
    }
}

async function loadCurrentRules() {
    try {
        const res = await fetch('/api/current-rules');
        const data = await res.json();
        if (data.rules && data.rules.length > 0) {
            let applied = 0;
            data.rules.forEach(rule => {
                const id = SCOPE_TO_ID[rule.scope];
                if (id && state[id]) {
                    state[id].color = rule.foreground || state[id].color;
                    const fs = rule.fontStyle || '';
                    state[id].bold = fs.includes('bold');
                    state[id].italic = fs.includes('italic');
                    applied++;
                }
            });
            if (applied > 0) {
                buildControls();
                updatePreview();
                updateOutput();
                const src = data.source || 'unknown';
                const short = src.length > 50 ? '...' + src.slice(-50) : src;
                showToast(`Loaded ${applied} color rules from ${short}`);
            }
        }
    } catch (e) {
        // Server not running or no rules â€” use defaults silently
    }
}
